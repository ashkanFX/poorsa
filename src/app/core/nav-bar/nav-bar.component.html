<nav class="navbar   text-light    " >
  <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
    <i class="pi-align-justify pi"></i>
  </label>
  <img style="margin-left: 10% ;width: 10%" src="assets/logo/logo.png">
  <input type="checkbox" id="chkToggle">
  <ul class="main-nav " id="js-menu" style="padding: 0">
    <ng-container *ngFor="let item  of config.leftButton">
      <li *ngIf="item.show" style="cursor: pointer"
          routerLink="{{item.router?.url}}" class=" flex w-full h-3rem   align-items-center justify-content-center
          md:w-auto p-3  border-round ">
        <p (click)="clicked(item)" class="nav-links"
           style="text-decoration: none ;  margin: 0">
          {{item.text | titlecase}}</p>
      </li>
    </ng-container>
  </ul>
</nav>
