<nav class="navbar" [class.scrolled]="isElevated" role="navigation" aria-label="ناوبری اصلی">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/home/main" class="brand-link" aria-label="صفحه اصلی">
        <img src="assets/logo/logo.svg" alt="پورسا" class="logo-img" style="height: 28px; width: auto;">
      </a>
    </div>

    <!-- Desktop Menu -->
    <ul class="navbar-menu desktop-menu" dir="rtl">
      <ng-container *ngFor="let item of config.leftButton">
        <li *ngIf="item.show" class="menu-item">
          <a [routerLink]="item.router?.url" 
             routerLinkActive="active" 
             (click)="onNavigate(item)" 
             class="menu-link">
            {{ item.text | titlecase }}
          </a>
        </li>
      </ng-container>
      <li class="menu-item">
        <a routerLink="/home/price-estimate" 
           routerLinkActive="active" 
           class="menu-link">
          ارزیابی قیمت
        </a>
      </li>
  
    </ul>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" 
            type="button" 
            [class.active]="menuOpen"
            (click)="toggleMenu()" 
            aria-label="باز و بسته کردن منو"
            [attr.aria-expanded]="menuOpen">
      <span class="hamburger"></span>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-overlay" 
       [class.active]="menuOpen" 
       (click)="closeMenu()"></div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="menuOpen" dir="rtl">
    <ul class="mobile-menu-list">
      <ng-container *ngFor="let item of config.leftButton">
        <li *ngIf="item.show" class="mobile-menu-item">
          <a [routerLink]="item.router?.url" 
             routerLinkActive="active" 
             (click)="onNavigate(item)" 
             class="mobile-menu-link">
            {{ item.text | titlecase }}
          </a>
        </li>
      </ng-container>
      <li class="mobile-menu-item">
        <a routerLink="/home/price-estimate" 
           routerLinkActive="active" 
           (click)="closeMenu()"
           class="mobile-menu-link">
          ارزیابی قیمت
        </a>
      </li>
 
    </ul>
  </div>
</nav>
